<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        .banner {
            background-color: rgba(25, 25, 25, 0.95);
            padding: 20px;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .banner-content {
            max-width: 1200px;
            margin: 0 auto;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            font-style: italic;
            color: white;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 40%, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nhl-button {
            width: 200px;
            height: 200px;
            background-color: rgba(51, 51, 51, 0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            justify-self: center;
        }

        .nhl-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.65;
            background-size: 160%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .nhl-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05)
            );
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }

        .nhl-button:hover::after {
            opacity: 1;
            background-size: 170%;
        }

        .nhl-button:hover {
            background-color: rgba(68, 68, 68, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .ana::after { background-image: url('https://assets.nhle.com/logos/nhl/svg/ANA_light.svg'); }
        .bos::after { background-image: url('https://assets.nhle.com/logos/nhl/svg/BOS_light.svg'); }
        .buf::after { background-image: url('https://assets.nhle.com/logos/nhl/svg/BUF_light.svg'); }
